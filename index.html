<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Control Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <button class="top-btn">
          Bedroom <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="login-body">
        <h5>Pinterest Black Ceiling Fan</h5>

        <!-- Button with number 12 -->
        <button class="number-btn">12</button>

        <!-- Power button with Low and High text -->
        <div class="power-section">
          <span>Low</span>
          <button class="power-btn"><i class="fas fa-power-off"></i></button>
          <span>High</span>
        </div>
      </div>
    </div>
  </body>
</html>
